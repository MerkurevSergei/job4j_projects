<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS, JavaScript dependencies -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <title>Bootstrap Example</title>
</head>
<body>
<div class="container-fluid overflow-hidden">
    <h1>My First Bootstrap Page</h1>
    <form class="needs-validation" novalidate>
        <div class="row mb-3">
            <div class="col-auto">
                <div class="">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
            </div>
            <div class="col-4 align-self-end mb-2 text-danger" id="nameNoValid">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-auto">
                <label for="lastName" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-4 align-self-end mb-2 text-danger" id="lastNameNoValid">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-auto">
                <label for="description" class="form-label">Описание</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <div class="col-4 align-self-end mb-2 text-danger" id="descriptionNoValid">
            </div>
        </div>

        <div class="mb-3">
            <legend class="col-form-label pt-0">Пол</legend>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex" id="sexMan" value="man" checked>
                <label class="form-check-label" for="sexMan">Мужской</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex" id="sexWoman" value="woman">
                <label class="form-check-label" for="sexWoman">Женский</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="addRow()">Submit</button>
    </form>
    <table class="mt-4 table table-striped table-hover table-bordered table-sm" id="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            let forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            let validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

    function addRow() {
        let isError = false;
        if (document.getElementById("name").validity.valueMissing) {
            document.getElementById("nameNoValid").innerHTML = "Заполните имя";
            isError = true;
        }
        if (document.getElementById("lastName").validity.valueMissing) {
            document.getElementById("lastNameNoValid").innerHTML = "Заполните фамилию";
            isError = true;
        }
        if (document.getElementById("description").validity.valueMissing) {
            document.getElementById("descriptionNoValid").innerHTML = "Заполните описание";
            isError = true;
        }
        if (isError) {
            return;
        }
        //получаем значение поля usr
        let id = parseInt($('#table tr:last th').text()) + 1;
        let name = $('#name').val();
        let lastname = $('#lastName').val();
        let desc = $('#description').val();
        //получаем ссылку на последний элемент в таблице.
        //и после него добавляем html
        $('#table tr:last').after('<tr><th scope="row">' + id + '</th> <td>' + name + '</td> <td>' + lastname + '</td> <td>' + desc + '</td></tr>');
    }
</script>
</body>
</html>
